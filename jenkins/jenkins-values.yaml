clusterZone: "cluster.local"

master:
  runAsUser: 1000
  fsGroup: 1000
  componentName: "jenkins-master"
  image: "jenkins/jenkins"
  tag: "lts"
  imagePullPolicy: "Always"
  imagePullSecretName:
  numExecutors: 0
  useSecurity: true
  # login user for Jenkins
  adminUser: "admin"
  # login password for Jenkins
  adminPassword: "admin"
  resources:
    requests:
      cpu: "50m"
      memory: "256Mi"
    limits:
      cpu: "2000m"
      memory: "4096Mi"
  usePodSecurityContext: true
  servicePort: 8080
  targetPort: 8080
  # Type NodePort for minikube
  serviceType: NodePort
  # NodePort for Jenkins Service
  nodePort: 32000
  slaveListenerPort: 50000
  slaveListenerServiceType: "ClusterIP"
  installPlugins:
    - kubernetes:latest
    - workflow-aggregator:latest
    - workflow-job:latest
    - credentials-binding:latest
    - git:latest
    - greenballs:latest
    - blueocean:latest
    - github:latest
    - maven-plugin:latest
    - bitbucket:latest
    - htmlpublisher:latest
    - testng-plugin:latest
    - pipeline-utility-steps:latest

agent:
  enabled: true
  image: "docker.io/sergiomartins8/jenkins-slave-base"
  tag: "1.0"
  componentName: "jenkins-slave"
  privileged: false
  resources:
    requests:
      cpu: "512m"
      memory: "512Mi"
    limits:
      cpu: "512m"
      memory: "512Mi"
  alwaysPullImage: false
  podRetention: "Never"
  # mount docker in agent pod
  volumes:
    - type: HostPath
      hostPath: /var/run/docker.sock
      mountPath: /var/run/docker.sock
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
  sideContainerName: "jnlp"
  podName: "default"

persistence:
  enabled: true
  existingClaim:
  storageClass: jenkins-pv
  annotations: {}
  accessMode: "ReadWriteOnce"
  size: "20Gi"
  volumes:
  mounts:

rbac:
  create: true

serviceAccount:
  create: true
